
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Wrap Designer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>AI Wrap Designer</h1>
  </header>
  <main>
    <section class="selector">
      <label for="sled-select">Choose your sled model:</label>
      <select id="sled-select">
        <option value="">--Select a sled--</option>
        <option>2024 Polaris 9R 155 Khaos Slash</option>
        <option>2025 Ski-Doo Summit X Turbo</option>
        <option>Arctic Cat Alpha One</option>
        <option>Yamaha Sidewinder L-TX LE</option>
      </select>
    </section>

    <section class="viewer">
      <iframe src="https://example.com/3d-viewer" title="3D Sled Viewer" frameborder="0"></iframe>
    </section>

    <section class="assistant">
      <h2>Wrap Assistant</h2>
      <p>Chat loading...</p>
    </section>
  </main>
</body>
</html>
